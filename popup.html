<!DOCTYPE html>
<html>

<head>
    <title>Africaid</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/popup.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="logo">
            <img class="logo-icon" src="icon_128.png"> Africaid
        </h1>
        <div class="flex" id="website">
            <a href="https://grace329.github.io/Africaid-Website/" target="_blank">
                <i class="fa fa-globe" style="color: #0077b6ff "></i>
            </a>
        </div>
    </div>
    <div class="subtitle">
        <h2>Resources to help Africa</h2>
    </div>
    <div class="row icons">
        <div class="column thumbnails">
            <div class="flex">
                <a href="https://www.africanlibraryproject.org/" target="_blank">
                    <i class="fa fa-book" style="color: #0077b6ff "></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.savethechildren.org/us/what-we-do/where-we-work/africa" target="_blank">
                    <i class="fa fa-child" style="color: #0077b6ff "></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.doctorswithoutborders.ca/" target="_blank">
                    <i class="fa fa-heartbeat" style="color: #0077b6ff "></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.charitywater.org/" target="_blank">
                    <i class="fa fa-tint" style="color: #0077b6ff "></i>
                </a>
            </div>
        </div>
        <div class="column" id="labels">
            <p>African Library Project</p>
            <p>Save The Children</p>
            <p>Doctors Without Borders</p>
            <p>Charity: Water</p>
        </div>
</body>

</html>
